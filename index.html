<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Books</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao"/>
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Programação</a>
           </li>
            <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Front-End</a>
            </li>
            <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">InfraEstrutura</a>
            </li>
            <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Business</a>
            </li>
            <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>
        <img src="./assets/Logo.svg" alt="Logo da AluraBooks" class="container__imagem"/>
      </div>
      <div class="container">
        <a href="#"><img src="./assets/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"/></a>
        <a href="#"><img src="./assets/Sacola.svg" alt="Carrinho de Compras" class="container__imagem"/></a>
        <a href="#"><img src="./assets/Usuario.svg" alt="Meu Perfil" class="container__imagem"/></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
      <h2 class="carrossel__titulo">Novos Lançamentos</h2>
      <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="livros/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da alura books"></div>
    <div class="swiper-slide"><img src="livros/Liderança.svg" alt="Livro sobre liderança em design da alura books"></div>
    <div class="swiper-slide"><img src="livros/Javascript.svg" alt="Livro sobre javascript assertivo da alura books"></div>
    <div class="swiper-slide"><img src="livros/Guia Front-end.svg" alt="Livro guia front end"></div>
    <div class="swiper-slide"><img src="livros/Portugol.svg" alt="Livro sobre Portugol"></div>
    <div class="swiper-slide"><img src="livros/Acessibilidade.svg" alt="Livro sobre acessibilidade"></div>
    </div>
  <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>const swiper = new Swiper('.swiper', {
      spaceBetween: 10,
      slidesPerView: 3,
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      },
      });</script>
  </body>
</html>
